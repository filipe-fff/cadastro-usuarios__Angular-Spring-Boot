<mat-card>
    <mat-card-header>
        <div class="rounded-full overflow-hidden">
            <img
                src="https://picsum.photos/200"
                width="100"
                height="100">
        </div>
    </mat-card-header>
    <mat-card-content>
        <mat-tab-group [(selectedIndex)]="currentTabIndex">
            <mat-tab label="Geral">
                <app-general-informations [userSelected]="userSelected"></app-general-informations>
                <app-general-informations-edit></app-general-informations-edit>
            </mat-tab>
            <mat-tab label="Contato">
                <app-contact-informations [userSelected]="userSelected"></app-contact-informations>
            </mat-tab>
            <mat-tab label="Dependente">
                <app-dependent-informations [dependentsList]="userSelected.dependents"></app-dependent-informations>
            </mat-tab>
            <mat-tab label="MÃºsica">
                <app-music-informations [musicsList]="userSelected.musics"></app-music-informations>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
