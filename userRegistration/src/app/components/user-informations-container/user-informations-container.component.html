<mat-card>
    <mat-card-header>
        <div>
            <div mat-card-title>{{ title }}</div>
            <div class="w-[100px] h-[100px] rounded-full overflow-hidden">
                <img
                    src="https://picsum.photos/200">
        </div>
        </div>
    </mat-card-header>
    <mat-card-actions>
        <div class="p-4 w-full">
            <ng-content></ng-content>
        </div>
    </mat-card-actions>
    <mat-card-content>
        <mat-tab-group (animationDone)="onUserInfosTabAnimationDone()" [(selectedIndex)]="currentTabIndex">
            <mat-tab>
                <ng-template mat-tab-label>
                    Geral
                    <mat-icon *ngIf="isInEditMode && !generalInformationsValid" color="warn" class="text-[12px]">circle</mat-icon>
                </ng-template>
                
                <app-general-informations *ngIf="!isInEditMode" [userSelected]="userSelected"></app-general-informations>
                <app-general-informations-edit
                    *ngIf="isInEditMode"
                    [userForm]="userForm"
                    [countriesList]="countriesList"
                    [statesList]="statesList"
                    (onCountrySelected)="onCountrySelected($event)"></app-general-informations-edit>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    Contato
                    <mat-icon *ngIf="isInEditMode && !contactInformationsValid" color="warn" class="text-[12px]">circle</mat-icon>
                </ng-template>
                <app-contact-informations *ngIf="!isInEditMode" [userSelected]="userSelected"></app-contact-informations>
                <app-contact-informations-edit *ngIf="isInEditMode" [userForm]="userForm"></app-contact-informations-edit>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    Dependente
                    <mat-icon *ngIf="isInEditMode && !dependentInformationsValid" color="warn" class="text-[12px]">circle</mat-icon>
                </ng-template>
                <app-dependent-informations *ngIf="!isInEditMode" [dependentsList]="userSelected.dependents"></app-dependent-informations>
                <app-dependent-informations-edit
                    *ngIf="isInEditMode"
                    [userForm]="userForm"
                    (onAddDependent)="addDependent()"
                    (onRemoveDependent)="removeDependent($event)"></app-dependent-informations-edit>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    MÃºsica
                    <mat-icon *ngIf="isInEditMode && !musicInformationsValid" color="warn" class="text-[12px]">circle</mat-icon>
                </ng-template>
                <app-music-informations *ngIf="!isInEditMode" [musicsList]="userSelected.musics"></app-music-informations>
                <app-music-informations-edit *ngIf="isInEditMode" [userForm]="userForm"></app-music-informations-edit>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
